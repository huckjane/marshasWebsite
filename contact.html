      <main>
         <h1>Contact Me</h1>
         <p>Please feel free to contact me for any reason!</p>
         <form method=“post” action='https://register-demo.freecodecamp.org'>
           <fieldset>
             <label for="first-name">First Name: <input id="first-name" name="first-name" type="text" required /></label>
             <label for="last-name">Last Name: <input id="last-name" name="last-name" type="text" required /></label>
             <label for="email">Email: <input id="email" name="email" type="email" required /></label>
           </fieldset>
           <fieldset>
             <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> Personal Account</label>
             <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business Account</label>
           </fieldset>
           <fieldset>
             <label for="referrer">How did you hear about me?
               <select id="referrer" name="referrer">
                 <option value="">(select one)</option>
                 <option value="1">LinkedIn</option>
                 <option value="2">Twitter</option>
                 <option value="3">GitHub</option>
                 <option value="4">Other</option>
               </select>
             </label>
             <label for="bio">Leave a Comment:
               <textarea id="bio" name="bio" rows="3" cols="30" placeholder=""></textarea>
             </label>
           </fieldset>
           <input type="submit" value="Submit" />
         </form>
